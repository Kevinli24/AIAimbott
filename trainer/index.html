<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Recognition Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animal Recognition Trainer</h1>
    <div id="timer">Next refresh in: 10 seconds</div>
    <div id="status">Click an image to identify</div>
    
    <div id="container">
        <div class="image-box" id="box1">
            <img class="animal-image" src="" alt="Animal">
        </div>
        <div class="image-box" id="box2">
            <img class="animal-image" src="" alt="Animal">
        </div>
    </div>

    <div id="volume-control">
        <label>Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="catSound" src="audio/cat.mp3"></audio>
    <audio id="dogSound" src="audio/dog.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
